table: directus_roles

fields:
  - field: id
    hidden: true
    interface: input
    special:
      - uuid

  - field: name
    interface: input
    options:
      placeholder: $t:field_options.directus_roles.name
    width: half

  - field: icon
    interface: select-icon
    display: icon
    width: half

  - field: description
    interface: input
    options:
      placeholder: $t:field_options.directus_roles.description
    width: full

  - field: parent
    interface: select-dropdown-m2o
    options:
      template: '{{ name }}'
    special:
      - m2o
    width: half
    display: related-values
    display_options:
      template: '{{ name }}'

  - field: children
    interface: list-o2m
    special:
      - o2m
    options:
      fields:
        - name
    width: full

  - field: users
    interface: list-o2m
    special:
      - o2m
    options:
      fields:
        - first_name
        - last_name
    width: full
